<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1920" height="1080" fill="#0b0e14"/>
    
    <!-- Decorative Gradients/Shapes -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#007aff;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
        </linearGradient>
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <circle cx="1700" cy="200" r="400" fill="url(#grad1)" />
    <circle cx="200" cy="900" r="300" fill="url(#grad1)" />

    <!-- Abstract Network Lines -->
    <path d="M 0 540 Q 480 440 960 540 T 1920 540" fill="none" stroke="#007aff" stroke-width="2" stroke-opacity="0.3" />
    <path d="M 0 600 Q 480 500 960 600 T 1920 600" fill="none" stroke="#007aff" stroke-width="1" stroke-opacity="0.1" />

    <!-- Technical Elements (Hexagons/Nodes) -->
    <g opacity="0.4">
        <polygon points="100,100 130,115 130,145 100,160 70,145 70,115" fill="none" stroke="#007aff" stroke-width="2"/>
        <line x1="130" y1="130" x2="250" y2="130" stroke="#007aff" stroke-width="1" stroke-dasharray="5,5"/>
    </g>

    <!-- Main Title -->
    <text x="960" y="450" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="bold" font-size="110" fill="url(#textGrad)">
        VPP 多用户拨号隔离解决方案
    </text>

    <!-- Subtitle Area -->
    <rect x="560" y="520" width="800" height="5" fill="#007aff" rx="2.5" />
    
    <text x="960" y="650" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="600" font-size="64" fill="#007aff">
        第一部分：方案架构与原理解析
    </text>

    <!-- Bottom Footer -->
    <text x="960" y="950" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-size="32" fill="#94a3b8">
        高性能网络转发 | PPPoE Multi-VRF | 流量隔离
    </text>
    
    <!-- Badge -->
    <rect x="1650" y="50" width="220" height="60" rx="30" fill="rgba(0,122,255,0.1)" stroke="#007aff" stroke-width="2"/>
    <text x="1760" y="92" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="bold" font-size="24" fill="#007aff">
        PPT 讲解版
    </text>
</svg>
