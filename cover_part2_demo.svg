<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1920" height="1080" fill="#0b0e14"/>
    
    <!-- Decorative Gradients -->
    <defs>
        <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#007aff;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
        </linearGradient>
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <rect width="1920" height="1080" fill="url(#grad2)" />

    <!-- Terminal Window Simulation -->
    <g transform="translate(100, 150)" opacity="0.6">
        <rect width="1720" height="800" rx="20" fill="#1a1b26" stroke="#334155" stroke-width="2"/>
        <!-- Window Controls -->
        <circle cx="40" cy="40" r="10" fill="#ff5f56"/>
        <circle cx="80" cy="40" r="10" fill="#ffbd2e"/>
        <circle cx="120" cy="40" r="10" fill="#27c93f"/>
        
        <!-- Code Content (Simplified) -->
        <text x="40" y="100" font-family="'JetBrains Mono', monospace" font-size="24" fill="#e0e6ed">
            # show pppoe client
        </text>
        <text x="40" y="140" font-family="'JetBrains Mono', monospace" font-size="24" fill="#94a3b8">
            [0] pppox0: session_id 1, state up, local-ip 192.168.1.1
        </text>
        <text x="40" y="200" font-family="'JetBrains Mono', monospace" font-size="24" fill="#e0e6ed">
            # show classify tables verbose
        </text>
        <text x="40" y="240" font-family="'JetBrains Mono', monospace" font-size="24" fill="#007aff">
            Table 0: mask l3 ip4 src, sessions 2, next_table -1
        </text>
    </g>

    <!-- Content Overlay -->
    <rect width="1920" height="1080" fill="rgba(11,14,20,0.4)" />

    <!-- Main Title -->
    <text x="960" y="450" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="bold" font-size="110" fill="url(#textGrad)">
        VPP 多用户拨号隔离解决方案
    </text>

    <!-- Subtitle Area -->
    <rect x="560" y="520" width="800" height="5" fill="#007aff" rx="2.5" />
    
    <text x="960" y="650" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="600" font-size="64" fill="#007aff">
        第二部分：环境搭建与 POC 演示
    </text>

    <!-- Bottom Footer -->
    <text x="960" y="950" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-size="32" fill="#94a3b8">
        实战演练 | 真实环境 | 完整闭环
    </text>
    
    <!-- LIVE Badge -->
    <g transform="translate(1600, 50)">
        <rect width="250" height="70" rx="35" fill="#ff3b30" stroke="#ffffff" stroke-width="2"/>
        <circle cx="45" cy="35" r="12" fill="#ffffff">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
        </circle>
        <text x="145" y="46" text-anchor="middle" font-family="'Inter', -apple-system, sans-serif" font-weight="bold" font-size="32" fill="#ffffff">
            POC 实操
        </text>
    </g>
</svg>
